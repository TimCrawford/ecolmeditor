	  <style type="text/css">
	  	#search_controls {
			border:1px solid black;
			padding:0.5px 0.5px 4px 0.5px;
	  	}
	  </style>
	  
  </head>
  <body onload="javascript:initialiseTestPage(true);">
    <div id="banner">
      <div class="logo_centre"><img src="../full_ECOLM_logo.gif" height="100px" alt="Electronic Corpus of Lute Music"/></div>

    </div>
    <div id="menubar" class="clear">
      <div class="left" id="editbuttons">
        <button class="reditbutton" id="undobutton"
                onclick="javascript:TabCodeDocument.parameters.history.undo();">Undo</button>
        <button class="reditbutton" id="redobutton"
                onclick="javascript:TabCodeDocument.parameters.history.redo();">Redo</button>
        <button class="editbutton" id="revertbutton"
                onclick="javascript:revert();">Revert</button>
      </div>
      <div class="widerright" id="playback">
        <button  onclick="javascript:  playOrResume(); ">Play</button>
        <button  onclick="javascript:  stopOrPause(); ">Stop</button>
        <select id="soundSelect">
          <option value="G_lute" selected>G lute</option>
          <option value="E_lute">E lute</option>
          <option value="Bar_lute">D minor lute (A=415Hz)</option>
        </select>
        <small>
        	<label class="tempo">Tempo:
		<input id="tempoSlider" type="range" min="30" max="480" value="240" onchange="showTempoValue(this.value);" onload="showTempoValue(this.value);" onmouseup="updateTempo();" /></label>
		<div class="editbutton" id='tempoReadOut'><span id='tempoReadOutvalue'></span> bpm</div>
        </small>
        <br><span id="search_controls" >
		<select id="CorpusSelection">
			<option value="ecolm">ECOLM</option>
			<option value="gerbode" selected>Gerbode incipits</option>
		</select>
     <button disabled onclick="javascript: corpusSearch();">Search</button>
 <!--          <button  onclick="javascript: corpusSearch();">Search</button> -->
        </span>
      </div>
    </div>
    <div id="settingsbar" class="clear">
      <div class="left">
        <button class="reditbutton" id="switchTabType" onclick="toggleTabType(this)">Type: Italian</button>
        <button class="reditbutton" id="switchTabFont" onclick="toggleFont(this)">Font: Italian</button>
        <button class="editbutton" id="switchTuning" onclick="rotateTuning(this)">Renaissance G</button>
      </div>

      <div class="right">
      	<span class="barNumChoiceLabel">Bar number display:</span>
      	<select id="BarnumberDisplay" onchange="SetBarNumDisplay(this.value);">
      		<option value="none" selected>None</option>
      		<option value="systems">Every system</option>
      		<option value="five_bars">Every five bars</option>
      		<option value="all_bars" >Every bar</option>
      	</select>
<!--
      	<br>
      	<span class="chordNumChoiceLabel">Chord number display:</span>
      	<select id="ChordnumberDisplay" onchange="SetChordNumDisplay(this.value);">
      		<option value="none" selected>None</option>
      		<option value="systems">Every system</option>
      		<option value="five_bars">Every five chords</option>
      		<option value="all_bars" >Every bar</option>
      	</select>
-->
      	<br>
		<label for="chord">Highlight chords:</label>
		<input style="width:60px" type="text" id="chord" name="chord">
		<input style="width:60px" type="text" id="chord_sel_end" name="chord_sel_end">
		<input style="width:20px" type="text" id="ng_len" name="ng_len">
		<input type="button" value="Go" onclick="goto()">
      </div>

      <div class="right">
      </div>

    </div>
    
    <div id="editor_container" style="style="editor_left;width: 900px;position: fixed; ">
	    <div id="editor">
		 <div id="rendered" class="notation">
		   <svg class="rendered" id="notation" width="900px" height="200px" style="overflow-y:  auto !important;"></svg>
		  </div>
	    </div>
    </div>
    
    <div id="resultTab" class="hasControls"></div>
    
    <div id="code_container" style="float: right;width: 40%; position: fixed; bottom: 30;
    right: 0;">
	    <div id="codediv">
		 <button id="tcshow" onclick="tcShow();">Show TabCode</button>
		 <div id="tcspan">Tabcode for this piece:<br/>
			    <textarea style=" height:400px; resize: none" rows="6" cols="68" id="code" 
				   onkeyup="if(!TabCodeDocument || TabCodeDocument.code != this.value){ refreshFromTabCode();}"></textarea><br/>
<!-- 
		   <button onclick="stash()" id="stash">Stash</button>
		   <button onclick="compare()" id="compare">Compare</button>
 -->
		   <button onclick="tcHide();">Hide TabCode</button>
		 </div>
	    </div>
    </div>
    
    <div class="searchResults" id="searchResults"></div>
    <div class="lamp lampsaved" id="statuslamp"></div>
    <div id="debug_mess"></div>
  </body>
</html>
